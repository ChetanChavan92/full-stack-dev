<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<style type="text/css">
		div {
			width: 100%;
			height: 250px;
		}
		@media (min-width: 600px) {
			#id1 {
				background: blue;
			}
		}
		@media (min-width: 800px) {
			#id1 {
				background: yellow;
			}
		}
		@media (max-width: 600px) {
			#id1 {
				background: green;
			}
		}
		@media (max-width: 480px) {
			#id1 {
				background: orange;
			}
		}
		@media (width: 500px) {
			#id1 {
		    	background: maroon;
		  	}
		}
		@media only print {
			#id1 {
				background: black;
			}
		}
	</style>
</head>
<body>
	<div id="id1"></div>
</body>
</html>
