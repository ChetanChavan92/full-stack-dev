<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<style type="text/css">
		div {
			font-size: 40px;
			padding: 20px;
			margin: 10px;
			border: 1px solid black;
		}
		#id1 {
			display: flex;
		}

		#id2 {
			display: flex;
			flex-direction: column;
		}

		#id3 {
			display: flex;
			flex-direction: row-reverse;
		}

		#id4 {
			display: flex;
			flex-direction: column-reverse;
		}
	</style>
</head>
<body>
	<div id="id1">
		<div>One</div>
		<div>Two</div>
		<div>Three</div>
	</div>
	<div id="id2">
		<div>One</div>
		<div>Two</div>
		<div>Three</div>
	</div>
	<div id="id3">
		<div>One</div>
		<div>Two</div>
		<div>Three</div>
	</div>
	<div id="id4">
		<div>One</div>
		<div>Two</div>
		<div>Three</div>
	</div>
</body>
</html>
