<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<style type="text/css">
		div {
			font-size: 40px;
			padding: 20px;
			margin: 10px;
			border: 1px solid black;
		}
		#id1 {
			display: grid;
			grid-template-columns: auto auto auto auto auto;
			grid-template-rows: auto auto;
		}
	</style>
</head>
<body>
	<div id="id1">
		<div>One</div>
		<div>Two</div>
		<div>Three</div>
		<div>Four</div>
		<div>Five</div>
		<div>Six</div>
		<div>Seven</div>
		<div>Eight</div>
		<div>Nine</div>
		<div>Ten</div>
	</div>
</body>
</html>
